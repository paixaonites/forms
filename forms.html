<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Formulario</title>
</head>
<body>
    <center>
    <h1>Formulario de Acesso</h1>
    </center>    
    <center>
    <form action="/submit" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="Senha">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="Genero">Defina Seu Genero:</label><br>
        <input type="radio" id="masculino" name="Genero" value="masculino">Masculino
        <input type="radio" id="feminino" name="Genero" value="feminino">feminino<br><br>

        <label for="Noticias">Aceita Receber Noticias:</label><br>
        <input type="checkbox" id="sim" name="sim" value="sim">Sim
        <input type="checkbox" id="nao" name="nao" value="nao">Nãos<br><br>

        <label for="cidade">Selecione a Sua Cidade:</label><br>
        <select id="cidade">
            <option></option>
            <option value="Sp">São Paulo</option>
            <option value="Rj">Rio de Janeiro</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
</center>
</body>
</html>
